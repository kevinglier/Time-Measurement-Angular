<div class="row">
    <div class="col-md-7">
        <tm-time-table></tm-time-table>
    </div>
    <div class="col-md-5">

        <div class="card box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Timer</h4>
            </div>
            <div class="card-body">
                <tm-timer [type]="settings.timer.type"
                       [startValue]="timerStartValue"
                       (timerEnded)="timerStopped($event)"
                       (timerStarted)="timerStarted($event)"
                       (timerStopped)="timerStopped($event)"
                       (timerPaused)="timerPaused($event)"
                       (timerTick)="timerTick($event)"></tm-timer>
            </div>
        </div>

        <div class="card box-shadow countdown-timer-settings">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Settings</h4>
            </div>
            <div class="card-body">
                <tm-settings [(settings)]="settings"></tm-settings>
            </div>
        </div>
    </div>
</div>
